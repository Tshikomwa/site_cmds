<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un Décaissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-danger">Supprimer le Décaissement</h2>
    <p class="text-center">Êtes-vous sûr de vouloir supprimer le décaissement enregistré à la date du <strong>{{ decaissement.date }}</strong>, sous référence <strong>{{ decaissement.reference }}</strong>, ayant comme motif <strong>{{ decaissement.motif }}</strong> ?</p>

    <form method="post" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'comptabilité/liste' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

</body>
</html>
