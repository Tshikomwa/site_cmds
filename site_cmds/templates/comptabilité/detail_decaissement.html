<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Détails du Décaissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-info-circle"></i> Détails du Décaissement</h2>

    <div class="mb-3">
        <strong>Référence:</strong> {{ decaissement.reference }}
    </div>
    <div class="mb-3">
        <strong>Date:</strong> {{ decaissement.date }}
    </div>
    <div class="mb-3">
        <strong>Trésorier:</strong> {{ decaissement.tresorier }}
    </div>
    <div class="mb-3">
        <strong>Motif:</strong> {{ decaissement.motif }}
    </div>
    <div class="mb-3">
        <strong>Montant en USD:</strong> <span class="text-success fw-bold">{{ decaissement.amount_usd }} USD</span>
    </div>
    <div class="mb-3">
        <strong>Montant en CDF:</strong> <span class="text-primary fw-bold">{{ decaissement.amount_cdf }} CDF</span>
    </div>

    <div class="d-flex justify-content-between">
        <a href="{% url 'comptabilité/liste' %}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
        <a href="{% url 'comptabilité/modifier' decaissement.pk %}" class="btn btn-warning">
            <i class="fas fa-edit"></i> Modifier
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
