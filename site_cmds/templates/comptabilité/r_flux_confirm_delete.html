<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la Suppression</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function promptForPassword(event) {
            event.preventDefault();  // Empêche le formulaire de se soumettre automatiquement
            var password = prompt("Veuillez entrer le mot de passe:");

            if (password === "ABC") { // Remplacez "ABC" par le mot de passe réel
                document.getElementById('deleteForm').submit();  // Soumet le formulaire si le mot de passe est correct
            } else {
                alert("Mot de passe incorrect.");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1>Confirmer la Suppression</h1>
        <p>Êtes-vous sûr de vouloir supprimer le document daté du {{ document.date }} ?</p>
        <form id="deleteForm" method="post" onsubmit="promptForPassword(event)">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'comptabilité/r_flux' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
