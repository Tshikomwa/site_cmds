<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajouter un Décaissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #343a40;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center"><i class="fas fa-plus-circle"></i> Enregistrer un décaissement</h2>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_date" class="form-label">Date</label>
            {{ form.date }}
        </div>
        
        <div class="mb-3">
            <label for="id_tresorier" class="form-label">Trésorier</label>
            {{ form.tresorier }}
        </div>
        
        <div class="mb-3">
            <label for="id_motif" class="form-label">Motif</label>
            {{ form.motif }}
        </div>
        
        <div class="mb-3">
            <label for="id_amount_usd" class="form-label">Montant en USD</label>
            {{ form.amount_usd }}
        </div>
        
        <div class="mb-3">
            <label for="id_amount_cdf" class="form-label">Montant en CDF</label>
            {{ form.amount_cdf }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'comptabilité/liste' %}" class="btn btn-secondary btn-custom">
                <i class="fas fa-arrow-left"></i> Annuler
            </a>
            <button type="submit" class="btn btn-success btn-custom">
                <i class="fas fa-save"></i> Enregistrer
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
